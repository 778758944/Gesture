<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="cleartype" content="on" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>gesture demo</title>
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<h1>gesture demo - tap</h1>
	<div id="stage">
		<div id="plane"></div>
	</div>
	
	<script type="text/javascript" src="../source/gesture.js"></script>
	<script type="text/javascript">
		var degree = 0;
		var target = document.getElementById('plane');
		enableGestureEvents(target);
		target.addEventListener('tap', function(e) {
			e.preventDefault();
			console.log('tap');
			degree += 90;
			target.style.webkitTransform = 'rotateZ(' + degree + 'deg)';
		}, false);
	</script>
</body>
</html>
